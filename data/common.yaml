mediawiki::default_skin: 'vector'
mediawiki::cache_type: 'CACHE_NONE'
mediawiki::parser_cache_type: 'CACHE_NONE'
mediawiki::logo_path: '$wgResourceBasePath/resources/assets/wiki.png'
