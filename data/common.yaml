mediawiki::ldap_mail_attrib: ''
mediawiki::ldap_groups_mapping_mode: 'mappedgroups'
mediawiki::ldap_group_class: ''
mediawiki::ldap_group_attrib: 'member'
mediawiki::upload_dir: '/images'
mediawiki::swift_auth_url: ''
